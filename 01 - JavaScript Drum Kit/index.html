<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Niconne" />
</head>

<body>
  <div class="container">
    <div class="header">
      <h1><span class="drum">Drum</span> <span class="kit">Kit</span></h1>
    </div>
    <div class="keys">
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="79" class="key">
        <kbd>O</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="86" class="key">
        <kbd>V</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="78" class="key">
        <kbd>N</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="89" class="key">
        <kbd>Y</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="80" class="key">
        <kbd>P</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="67" class="key">
        <kbd>C</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="85" class="key">
        <kbd>U</kbd>
        <span class="sound">tink</span>
      </div>
    </div>
  </div>

  <audio data-key="76" src="sounds/clap.wav"></audio>
  <audio data-key="79" src="sounds/hihat.wav"></audio>
  <audio data-key="86" src="sounds/kick.wav"></audio>
  <audio data-key="78" src="sounds/openhat.wav"></audio>
  <audio data-key="89" src="sounds/boom.wav"></audio>
  <audio data-key="65" src="sounds/ride.wav"></audio>
  <audio data-key="80" src="sounds/snare.wav"></audio>
  <audio data-key="67" src="sounds/tom.wav"></audio>
  <audio data-key="85" src="sounds/tink.wav"></audio>

  <script src="script.js"></script>
</body>

</html>
