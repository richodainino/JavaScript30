<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hold Shift to Check Multiple Checkboxes</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!--
    The following is a common layout you would see in an email client.
    When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked.
  -->
  <div class="inbox">
    <div class="item">
      <input type="checkbox">
      <p>Bisa dibantu centang yang belum.</p>
    </div>
    <div class="item">
      <input type="checkbox" checked>
      <p>Nabilah cantik.</p>
    </div>
    <div class="item">
      <input type="checkbox" checked>
      <p>Nabilah lucu banget.</p>
    </div>
    <div class="item">
      <input type="checkbox" checked>
      <p>Nabilah manis.</p>
    </div>
    <div class="item">
      <input type="checkbox" checked>
      <p>Nabilah kiyowo.</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Nabilah waspada naik motor.</p>
    </div>
    <div class="item">
      <input type="checkbox" checked>
      <p>Nabilah rajin.</p>
    </div>
    <div class="item">
      <input type="checkbox" checked>
      <p>Nabilah keren.</p>
    </div>
    <div class="item">
      <input type="checkbox" checked>
      <p>Nabilah pinter banget.</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Nabilah hindu.</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
