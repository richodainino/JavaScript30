<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>JS + CSS Clock</title>
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<div class="color-toggler">
		<input type="checkbox" class="checkbox" id="chk" />
		<label class="label" for="chk">
			<div class="ball"></div>
		</label>
	</div>

	<div class="clock">
		<div class="clock-face">
			<div class="mid-dot clock-part"></div>
			<div class="hand hour-hand clock-part"></div>
			<div class="hand min-hand clock-part"></div>
			<div class="hand second-hand clock-part"></div>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
